databases:
  - name: todo-app-db
    plan: free
    databaseName: todo_app
    user: todo_app

services:
  - type: web
    name: todo-app
    runtime: ruby
    plan: free
    buildCommand: ./bin/render-build
    preDeployCommand: bundle exec rake db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-app-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
